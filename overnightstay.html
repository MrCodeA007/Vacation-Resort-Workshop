<head>

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Vacation Resort Website</title>
</head>

<body>

    <div class="px-3 py-2 text-bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-11">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">

                            <!--Website name-->
                            <header class="website-heading"> <i><b>Heavenly Bora Bora Resort</b></i>
                            </header>

                        </a>
                        <!--navbar open-->
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="homepage.html" class="nav-link text-secondary">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#home"></use>
                                    </svg>
                                    Home
                                    <i class="bi bi-house"></i>
                                </a>
                            </li>

                            <li>
                                <a href="overnightstay.html" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#table"></use>
                                    </svg>
                                    Overnight stay
                                    <i class="bi bi-journal"></i>
                                </a>
                            </li>
                            <li>
                                <a href="dining.html" class="nav-link text-secondary">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#table"></use>
                                    </svg>
                                    Dining
                                    <i class="bi bi-egg-fried"></i>
                                </a>
                            </li>
                            <li>
                                <a href="rent-a-car.html" class="nav-link text-secondary">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#table"></use>
                                    </svg>
                                    Rent-A-Car
                                    <i class="bi bi-car-front"></i>
                                </a>
                            </li>
                            <li>
                                <a href="activities.html" class="nav-link text-secondary">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#table"></use>
                                    </svg>
                                    Activities
                                    <i class="bi bi-dice-2"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--navbar close-->
    
  <div class="col-md-10 mx-auto col-lg-5">
    <h1>Overnight stay Planner:</h1>
    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="enterName" placeholder="enterNamehere" maxlength="30"
              required>
            <label for="floatingInput">Name:</label>
          </div>
          <!--next input-->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" maxlength="30"
          required>
        <label for="floatingInput">Email address</label>
      </div>
      <!--next input-->
      <div class="form-floating mb-3">
        <p>Check in Date:</p>
      <input id="checkIn" type="date">
      </div>
      <!--next input-->
      <div class="form-floating mb-3">
        <p>Days of visit (1-28):</p>
      <input id="daysVisit" type="number">
      <label for="daysVisit"></label>
      </div>
    <!--next input-->
    <p>Select the Room type you'd want:</p>
    <input type="radio" id="queenBed" name="queenBed">
    <label for="queenBed">Queen</label><br>
    <input type="radio" id="kingBed" name="kingBed">
    <label for="kingBed">King</label><br>
    <input type="radio" id="2Bedroom" name="2Bedroom">
    <label for="2Bedroom">2-Bedroom Suite</label><br>
    <br>
    <p>Number of adults visiting (1-4):</p>
    <input type="number" id="numberOfAdults"><br>
    <p>Number of kids visiting (1-4):</p>
    <input type="number" id="numberOfAffection"><br><br>
    <p>Discounts:</p>
    <input type="radio" id="discountSenior" name="discountSenior">
    <label for="discountSenior">AAA/Senior (10%):</label><br> 
    <input type="radio" id="discountMilitary" name="discountMilitary">
    <label for="discountMilitary">Military (20%): name</label>


      <button class="w-100 btn btn-lg btn-dark" type="submit" id="estimateCost">Estimate Stay Cost</button>
      </form>
      </div>
      

   
    <script src="index.js"></script>
</body>



</html>
